<body>
  <div class="bg-[url('/assets/Fondo.jpg')] bg-contain bg-center h-screen">
    <nav class="navbar-custom">
        <div class="Titulo">
            <img src="../../assets/logo.jfif" alt="Logo PreciosFinder" class="logo">
            <!--Colocando el Titulo de Precios Finder-->
            <h1>PRECIOS<span class="purple">F</span>
              <span class="yellow">I</span>
              <span class="red">N</span>
              <span class="cyan">D</span>
              <span class="purple">E</span>
              <span class="yellow">R</span>
            </h1>
            <input
              type="text"
              [(ngModel)]="query"
              placeholder="Buscar producto..."
            />
            <button (click)="search()">ðŸ”Ž</button>
        </div>
    </nav>
        <h2>Resultados de bÃºsqueda:</h2>
        <div class="resultadosContenedor"> <!-- Contenedor padre agregado -->
          <div *ngIf="productsMercado.length" class="resultadosMercado">
            <div *ngFor="let product of productsMercado">
              <img [src]="product.thumbnail" alt="Imagen del producto" />
              <p>{{ product.title }}</p>
              <a [href]="product.permalink" target="_blank">Ver Producto en Mercado Libre</a>
            </div>
          </div>  

          <div *ngIf="productsAli.length > 0" class="resultadosAliexpress">
            <div *ngFor="let product of productsAli">
              <img [src]="product.image" alt="{{ product.title }}" />
              <p>{{ product.title }}</p>
              <a [href]="product.itemUrl" target="_blank">Ver en AliExpress</a>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
