<body>
        <div class="Titulo">
            <img src="../../assets/logo.jfif" alt="Logo PreciosFinder" class="logo">
            <h1>PreciosFinder</h1>
            <input
              type="text"
              [(ngModel)]="query"
              placeholder="Buscar producto..."

          <div *ngIf="productsMercado.length" class="resultados">
            <div *ngFor="let product of productsMercado">
              <img [src]="product.thumbnail" alt="Imagen del producto" />

          <div *ngIf="productsAli.length > 0" class="resultados">
            <div *ngFor="let product of productsAli">
              <img [src]="product.image" alt="{{ product.title }}" />
              <p>{{ product.title }}</p>
              <a [href]="product.itemUrl" target="_blank">Ver en AliExpress</a>
            </div>
          </div>
